name: Build and Publish Docker image
on:
  push:
    branches:
      - 9.x-4.x
jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        drupalversion: ['9.2.x-dev', '9.3.x-dev']
        experimental: [false]
        label: ['Core Version']
        include:
          - drupalversion: '9.1.x-dev'
            experimental: true
            label: 'Previous Version'
          - drupalversion: '9.4.x-dev'
            experimental: true
            label: 'Next Version'
    continue-on-error: ${{ matrix.experimental }}
    name: Docker Build (drupal${{ matrix.drupalversion }}) -- ${{ matrix.label }}
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build matrix drupal version
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            tripalproject/tripaldocker:drupal${{ matrix.drupalversion }}
          build-args: "drupalversion=${{ matrix.drupalversion }}"
      - name: Build latest using 9.3.x-dev
        id: docker_build_latest
        uses: docker/build-push-action@v2
        if: ${{ matrix.drupalversion == '9.3.x-dev' }}
        with:
          push: true
          tags: |
            tripalproject/tripaldocker:latest
          build-args: "drupalversion=${{ matrix.drupalversion }}"
