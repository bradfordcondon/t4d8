services:
  tripal_chado.database:
    class: Drupal\tripal_chado\Database\ChadoConnection
    arguments: ['chado']
  tripal_chado.cloner:
    class: Drupal\tripal_chado\Services\ChadoCloner
  tripal_chado.installer:
    class: Drupal\tripal_chado\Services\ChadoInstaller
  tripal_chado.integrator:
    class: Drupal\tripal_chado\Services\ChadoIntegrator
  tripal_chado.upgrader:
    class: Drupal\tripal_chado\Services\ChadoUpgrader
  tripal_chado.preparer:
      class: Drupal\tripal_chado\Services\ChadoPreparer
