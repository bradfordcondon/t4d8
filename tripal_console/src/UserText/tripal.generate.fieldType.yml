description: 'Generate Tripal 4 Field Type file following coding standards'
option-help:
    vocab-short: 'The short name for the vocabulary (e.g. shcema, SO, GO, PATO, etc.).'
    vocab-name: 'The full name of the vocabulary.'
    vocab-description: 'The description of the vocabulary.'
    term-name: 'The name of the term.'
    term-accession: 'The unique ID (i.e. accession) of the term.'
    term-definition: 'The definition of the term.'
    chado-table: 'The table in Chado that the field maps to.'
    chado-column: 'The column of the table in Chado where the value comes from.'
    chado-base: 'The base table.'
    default-widget: 'The machine name of the default widget for this field type. (e.g. obi__organism_default_widget)'
    default-formatter: 'The machine name of the default formatter for this field type. (e.g. obi__organism_default_formatter)'
    type-class: 'The class name for the field type (e.g. OBIOrganismItem)'
    type-label: 'The label for the field type (e.g. Organism)'
    type-plugin-id: 'The machine name for the field type (e.g. obi__organism)'
    type-description: 'A short description of the type for administrators (e.g. the term description)'
arguments: {}
messages:
