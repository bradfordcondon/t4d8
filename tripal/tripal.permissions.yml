administer tripal:
  title: 'Administer Tripal'
  description: 'Allow the user to access administrative pages of Tripal. This includes management of jobs, the storage systems, extensions and the controlled vocabularies.'

##
# HTML 5 File Form Element
##
upload files:
  title: 'Upload Files'
  description: "Allows the user to upload files using Tripal's HTML5 loader."

make files permanent:
  title: 'Make Files Permanent'
  description: 'Allows the user to make files they have access to permanent. Files that are permanent will not expire and will not be cleaned up.'

##
# Tripal Content.
##
access tripal content overview:
  title: 'Access the Tripal Content overview page'

manage tripal content types:
  title: 'Manage Tripal content types'
  description: 'Manage Tripal content types'
  restrict access: true

publish tripal content:
  title: 'Publish Tripal content types'
  description: 'Allows the user to publish Tripal content for online access.'
  restrict access: true

##
# These should all be per content type.
##
add tripal content entities:
  title: 'Create new Tripal Content'

edit tripal content entities:
  title: 'Edit Tripal Content'

delete tripal content entities:
  title: 'Delete Tripal Content'



view published tripal content entities:
  title: 'View published Tripal Content'

view unpublished tripal content entities:
  title: 'View unpublished Tripal Content'

allow tripal import:
  title: 'Allow access to Tripal Importer Admin Listing'
  description: 'Allow access to execute importer'
  restrict access: true

permission_callbacks:
  - Drupal\tripal\Controller\TripalImporterPermissionsController::permissions
